<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
  
  <section>
  
     <div class="container">
     
        <div class="card">
        
        <div class="card-body">
        
        
          <div class="container text-center">

				
				
				<img style="height: 200px; width: 200px" class="my_profile_picture"
					src="" th:src="@{/img/Default.png}" alt=""></img>
				
				
				</div>
				<h3 class="text-center mt-3 text-secondry">
				Start Adding Your Contact On Cloud
				</h3>
				<br>
				<div class="text-center">
				<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase">Add New Contact</a>
        
                 <hr>
                 <h4 class="my-3">Donate Us</h4>
                 <input id="payment" type="number" class="form-control my-2" placeholder="Enter Your Amount Here"></input>
				</div>
				
				<div class="container text-center">
				
				<button  onclick="paymentStart()" class="btn btn-success btn-block">PAY</button>
				
				</div>
				
        </div>
        
        
        </div>
     
     
     
     </div>
     <script>
     
     $(document).ready(()=>{
    	 
    	 $('.item').removeClass('active');
    	 $('#home_link').addClass('active');
     })
     
     </script>
  </section>
</body>
</html>
