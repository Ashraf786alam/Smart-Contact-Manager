<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>

function deleteContact(cid){
	
	
	swal({
		  title: "Are you sure?",
		  text: "Want to Delete this Contact?",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    swal("Your Contact has been deleted!", {
		      icon: "success",
		      
		      
		    });
		    window.location="/user/delete/"+cid;
		  } else {
		    swal("Your Contact is safe!");
		  }
		});
}


</script>
<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</head>
<body>



	<!-- ---------------------------------Navbar Starting---------------- -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav text-uppercase" style="margin-left: 840px">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>
					

					<li class="nav-item"><a class="nav-link active" href="#" 
						tabindex="-1" aria-disabled="false"><span th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link active" href="" 
						th:href="@{/logout}" tabindex="-1" aria-disabled="false">Logout</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<!---------------------------------------------End of Navbar ---------------------------->
	
     <div class="sidebar mt-2" style="border:1px solid lightgray">
     
     <span onclick="togglesidebar()" class="crossBtn">&times;</span>
     
       <a id="home_link" href="#" th:href="@{/user/dashboard}"class="item active"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
       <a id="showcontact_link" href="#" th:href="@{/user/show-contact/0}" class="item"> <i class="fas fa-id-card-alt" aria-hidden="true"></i> View Contacts</a>
       <a id="addcontact_link" href="#" th:href="@{/user/add-contact}" class="item"> <i class="fas fa-pencil-alt" aria-hidden="true"></i> Add Contact</a>
       <a id="profile_link" href="#" th:href="@{/user/profile}"class="item"> <i class="fas fa-user-circle" aria-hidden="true"></i> Your Profile</a>
       <a id="setting_link" th:href="@{/user/setting}" href="#" class="item"> <i class="fas fa-cogs" aria-hidden="true"></i> Setting</a>
       <a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout</a>
       
     </div>
     
     <div class="content">
     
     <i onclick="togglesidebar()" class="fas fa-bars m-3"></i>
     
     
     <!-- Message Box -->
     <div th:if="${session.message}" class="container">
        <div Style="color:white" th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
         <span  th:text="${session.message.content}"></span>
        </div>
        
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
     </div>
     
     <div th:replace="${content}"></div>
     
     </div>
