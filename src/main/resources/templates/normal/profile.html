<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
  
  <section>
  
  <div class="container">
  
        <div class="card">
        
          <div class="card-body">
          
          <div class="container text-center">

				
				
				<img style="height: 200px; width: 200px" class="my_profile_picture"
					src="" th:src="@{'/img/'+${user.imageUrl}}" alt=""></img>
				
				
				</div>
          
          <h3 class="text-center" th:text="${user.name}"></h3>
             <table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
							
						</tr>
						
						
						<tr>
							<th scope="row">Name</th>
							<td><span th:text="${user.name}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">About</th>
							<td><span th:text="${user.about}"></span></td>
							
						</tr>
						
					</tbody>
					
					
				</table>
  
  
  
          
          
          </div>
        
        </div>
  
  </div>
  
  <script>
     
     $(document).ready(()=>{
    	 
    	 $('.item').removeClass('active');
    	 $('#profile_link').addClass('active');
     })
     
     </script>
 
  </section>
</body>
</html>
