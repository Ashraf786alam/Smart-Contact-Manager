<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>

	<section>




		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">


			<div class="container text-center">

				
				
				<img style="height: 200px; width: 200px" class="my_profile_picture"
					src="" th:src="@{'/img/'+${contact.image}}" alt=""></img>
				
				
				</div>
				<h4 class="mt-3">
					<span th:text="${contact.name}"></span> (<span
						th:text="${contact.secondName}"></span>)
				</h4>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
							
						</tr>
						
						
						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>
							
						</tr>
						
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
							
						</tr>
						
						
					</tbody>
					
					
				</table>
				<div class="description">
					
					<th:block th:text="${contact.description}"></th:block>
					
					
					
					</div>
					<br>
					<hr>
					<div>
					
					<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
					<form th:action="@{'/user/update/'+${contact.cid}}" method="post" class="mt-2">
								<button class="btn btn-warning btn-sm">Edit</button>
								</form>
					</div>
			</div>

		</div>
		
		<h3  class="text-center p-3 bg-danger text-white" th:unless="${contact}">You donot have permission to see this Contact....</h3>
		
		</div>

	</section>
</body>
</html>
